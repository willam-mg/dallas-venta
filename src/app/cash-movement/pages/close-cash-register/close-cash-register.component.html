<div class="modal-header">
  <h4 class="modal-title">Cerar caja</h4>
  <button type="button" class="btn-close" (click)="modal.hide()"></button>
</div>

<form [formGroup]="formCashRegister" (ngSubmit)="openCashRegister()">
  <div class="modal-body">

    <!-- Monto apertura -->
    <div class="mb-3">
      <label class="form-label">Monto inicial</label>
      <input type="number" class="form-control" formControlName="openingAmount" placeholder="0.00" />

      <small class="text-danger" *ngIf="formCashRegister.controls['openingAmount'].touched &&
               formCashRegister.controls['openingAmount'].invalid">
        Ingrese un monto v√°lido
      </small>
    </div>

    <!-- Comentario -->
    <div class="mb-3">
      <label class="form-label">Comentario</label>
      <textarea class="form-control" rows="3" formControlName="comment" placeholder="Observaciones de apertura">
      </textarea>

      <small class="text-danger" *ngIf="formCashRegister.controls['comment'].touched &&
               formCashRegister.controls['comment'].invalid">
        Campo obligatorio
      </small>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.hide()">
      <i class="bi bi-x"></i>
      Cerrar
    </button>

    <button type="submit" class="btn btn-primary" [disabled]="formCashRegister.invalid">
      <i class="bi bi-unlock"></i>
      Abrir caja
    </button>
  </div>
</form>
