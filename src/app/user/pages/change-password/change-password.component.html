<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Cambiar contraseña</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.hide()"></button>
</div>
<form [formGroup]="formUser" (ngSubmit)="onSubmit()" novalidate="">
    <div class="modal-body">
        <div class="form-floating mb-3">
            <input type="password" class="form-control"
                formControlName="newPassword"
                placeholder="Nueva contraseña" 
                [class.is-invalid]="formUser.controls['newPassword'].invalid && formUser.controls['newPassword'].touched">
            <label for="newPassword">Nuevo contraseña</label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.hide()">
            <i class="bi bi-x"></i>
            Cancelar
        </button>
        <button type="submit" [disabled]="submitted" class="btn btn-success">
            <i class="bi bi-save"></i>
            Guardar
        </button>
    </div>
</form>
